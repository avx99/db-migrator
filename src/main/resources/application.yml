server:
  port: 9000

spring:
  application:
    name: migration-app
  output:
    ansi:
      enabled: ALWAYS
  datasource:
    postgres:
      url: jdbc:postgresql://192.168.49.2:30037/migration
      username: ${INNOV_BACKEND_DB_USERNAME:migration}
      password: ${INNOV_BACKEND_DB_PASSWORD:migration}
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: 20
    mysql:
      url: ${OLD_INNOV_BACKEND_DB_URL:jdbc:mysql://192.168.49.2:30036/migration?allowPublicKeyRetrieval=true&useSSL=false&zeroDateTimeBehavior=convertToNull}
      username: ${OLD_INNOV_BACKEND_DB_USERNAME:root}
      password: ${OLD_INNOV_BACKEND_DB_PASSWORD:root}
      driver-class-name: com.mysql.cj.jdbc.Driver
      hikari:
        maximum-pool-size: 20
  jpa:
    show-sql: true
---

management:
  tracing:
    enabled: true


logging:
  level:
    root: info
    org:
      springframework:
        web: DEBUG
        boot.context.properties: DEBUG
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

migration:
  utils:
    static-files-root: ${MIGRATION_STATIC_FILES_ROOT:/v1/static/data/}
    batch-size: 5
    enabled: true
    rollback-strategy: ON_ERROR
    versions:
      - "1.0.0"

---
feign:
  clients:
    innov:
      cms: ${MIGRATION_INNOV_CMS_URL:http://localhost:1337}
      service: ${MIGRATION_INNOV_CMS_URL:http://localhost:8090}


keycloak:
  realm: innov
  auth-server-url: ${MIGRATION_IDP_HOST:http://192.168.49.2:30859}
  resource: ${MIGRATION_CLIENT_ID_KECK:innov}
  credentials:
    secret: ${MIGRATION_CLIENT_KECK_SECRET:V0Orm0CBgvNLqdY066vxjwlf8NgSmPgx}
  use-resource-role-mappings: true
  service-account-enabled: true
